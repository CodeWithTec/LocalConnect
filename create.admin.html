<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LocalConnect</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="Bootstrap/style/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
            <div class="col-lg-4">
                <div class="create-user-img pt-5">
                <img src="/assert/img/logo.png" alt="" class="img-fluid pt-5">
                <p class="text-center">Connect One, Connect Two <br>We Connect</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="create-form text-center pt-4">
                    <h1>Create New Admin</h1>
                    <p>Please, Make you fill in all the existance area with the rightful information <br>this system require a storong password</p>
                </div>
                <form action="" class="mb-5">
                <div class="form-section">
               <div class="row">
                <div class="col-lg-6">
                    <input type="text" name="" id="" class="form-control" placeholder="| First Name" required>
                    <input type="text" name="" id="" class="form-control" placeholder="| Last Name" required>
                    <input type="text" name="" id="" class="form-control" placeholder="| Email Address" required>
                    <input type="text" name="" id="" class="form-control" placeholder="| Re-Enter Email Address" required>
                </div>
                <div class="col-lg-6">
                    <input type="text" name="" id="" class="form-control" placeholder="| Location" required>
                    <input type="text" name="" id="" class="form-control" placeholder="| Phone" required>
                    <input type="text" name="" id="" class="form-control" placeholder="| Password" required>
                    <input type="text" name="" id="" class="form-control" placeholder="| Re-Enter Password" required>
                </div>
               </div>
               <div class="row">
                <textarea name="" id="" class="form-control" placeholder="Message" required></textarea>
               </div>
               <div class="agree">
               <input type="checkbox" class="check-box" id="agree" required>
               <p>I Agree to all the team and conduction while creating this account for the Admin</p>
               </div>
               <button class="btn btn-success">Create</button>
               </form>
               </div>
            </div>
        </div>
    </div>
    </div>

	<script src="Bootstrap/js/bootstrap.min.js"></script>
	<script src="main-js/script.js"></script>
</body> 
</html>
