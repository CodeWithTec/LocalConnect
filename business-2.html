<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Business Details - Local Connect</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      border-right: 4px solid #888;
    }

    .logo {
      text-align: center;
    }

    .logo h1 {
      font-size: 48px;
      color: #2E6F40;
      margin: 0;
    }

    .logo span {
      color: #f36c21;
    }

    .logo p {
      margin-top: 10px;
      font-weight: 600;
      color: #2E6F40;
    }

    .note {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }

    .right {
      flex: 2;
      padding: 40px 60px;
    }

    h2 {
      color: #2E6F40;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p.info {
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 40px;
      background: #e7e6e8;
      font-size: 15px;
      outline: none;
      color: #2E6F40;
    }

    textarea {
      grid-column: span 2;
      resize: none;
      height: 100px;
      border-radius: 20px;
    }

    .terms {
      grid-column: span 2;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      color: #2E6F40;
    }

    .terms input {
      width: 18px;
      height: 18px;
    }

    button {
      grid-column: span 2;
      padding: 14px;
      background: #2E6F40;
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2E6F40;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .left {
        border-right: none;
        border-bottom: 4px solid #888;
      }
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <h1><span>Local</span> connect</h1>
        <p>Connect One, Connect Two<br>We Connect</p>
      </div>
      <p class="note">create a admin with privilege attached</p>
    </div>

    <div class="right">
      <h2>Enter Business Details</h2>
      <p class="info">Please, make sure you fill in all the fields with the correct information. This system requires a strong password.</p>
      <form id="businessDetailsForm">
        <input type="text" placeholder="Business Name" required>
        <select required>
          <option value="" disabled selected>Business Type</option>
          <option>Retail</option>
          <option>Service</option>
          <option>Manufacturing</option>
          <option>Other</option>
        </select>
        <input type="file" accept="image/*" required title="Business Site Images">
        <select required>
          <option value="" disabled selected>Business Doc</option>
          <option>Registration Certificate</option>
          <option>Tax ID</option>
          <option>Permit</option>
        </select>
        <input type="text" placeholder="Location" required>
        <input type="tel" placeholder="Telephone" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Re-enter Password" required>
        <textarea placeholder="Message"></textarea>
        <label class="terms"><input type="checkbox" required> I Agree to all the terms and conditions while creating this account for this Admin</label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('businessDetailsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Business details submitted successfully!');
    });
  </script>
</body>
</html>
