<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LocalConnect</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="Bootstrap/style/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container-fluid">
		<div class="container login-page">
			<div class="row">
				<div class="col-lg-6">
					<div class="logo-section pb-4">
					<img src="assert/img/logo.png" class="img-fluid rounded-top" alt=""/>
					<div class="text">
					<p>LocalConnect is a platform that connects people with local businesses and services.</p>
					<p>Join us today and discover the best of your local community.</p><br>
					<a href="create.user.html">Create New Account</a>
					<p>Create a admin with privilege attached</p>
					</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login-section pb-4">
					<h2>Admin Login</h2>
				<form action="">
					<div class="mb-3">
					<input type="email" class="form-control" id="email" placeholder="| Enter Your Email" aria-describedby="emailHelp" required>
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
					<input type="password" class="form-control" id="password" placeholder="| Enter Your Password" aria-describedby="passwordHelp" required>
					</div>
					<div class="row">
						<div class="col-lg-6">
					<button type="submit" class="btn btn"><a href="Super-admin.html" class="login-a">Login</a></button>
						</div>
						<div class="col-lg-6 f-link">
							<a href="help.html">Help</a> |
							<a href="forget.html">Forget Password</a>
						</div>
					</div>
				</form>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>

	<script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
