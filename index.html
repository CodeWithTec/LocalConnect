<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LocalConnect</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="Bootstrap/style/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="container login-page">
			<div class="row">
				<div class="col-lg-6">
					<div class="logo-section">
					<img src="/assert/img/logo.png" class="img-fluid rounded-top" alt=""/>
					<div class="text">
					<p>Connect One, Connect Two</p>
					<p>Connecting the World</p>
					</div>
					<a href="#">Create New Account</a>
					<p>Create a admin with privilege attached</p>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login-section">
					<h2>Admin Login</h2>
				<form action="">
					<div class="mb-3">
					<input type="email" class="form-control" id="email" placeholder="| Enter Your Email" aria-describedby="emailHelp" required>
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
					<input type="password" class="form-control" id="password" placeholder="| Enter Your Password" aria-describedby="passwordHelp" required>
					</div>
					<div class="row">
						<div class="col-lg-6">
					<button type="submit" class="btn btn">Login</button>
						</div>
						<div class="col-lg-6 f-link">
							<a href="http://">Help</a>
							<a href="http://">Forget Password</a>
						</div>
					</div>
				</form>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>

	<script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
